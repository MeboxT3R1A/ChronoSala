{% extends 'index.html' %}

{% block title %}Área do Instrutor{% endblock %}

{% block content %}
<h1>Salas Disponíveis</h1>
<div class="container">
    {% for sala in salas %}
    <div class="sala-card">
        <img src="{{ url_for('static', filename='img/' ~ (sala.imagem if sala.imagem else 'default.png')) }}" alt="Imagem da sala">

        <h2>{{ sala.nome }}</h2>
        <p class="status {{ sala.status | lower }}">{{ sala.status }}</p>

        <!-- NOVO: botão de reservar vai para nova tela -->
        <a href="{{ url_for('instrutor.nova_reserva', sala_id=sala.id) }}" class="reserva-btn">
            <i class="fas fa-calendar-plus"></i> Reservar
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
